<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="advanced_body">
        <div class="container_box">
            <div class="link_box">
                <div class="links">
                    <div class="link">
                        <a class="hover" href="index.html">Google Search</a>
                    </div>
            </div>
        </div>
        </div>
        <div class="advanced_search">
            <label style="margin-left: 10px;">Advanced Search</label>
        </div>
        <div class="viiva"></div>
        <div class="advanced_search_box">
            <form action="https://www.google.com/search">
                <div class="advanced_text_box">
                    <div class="clear_box">
                        <div class="advanced_top_text_box">
                            <div class="advanced_top_text_box_sub">
                                <span>Find pages with...</span>
                            </div>
                        </div>
                        <div class="advanced_top_text_box_middle">&nbsp;</div>
                        <div class="advanced_top_text_box_left">
                            <div class="advanced_left_text">To do this in the search box.</div>
                        </div>
                    </div>
                </div>
                <div class="advanced_text_box">
                    <div class="clear_box">
                        <div class="search_left">
                            <div class="advanced_left_text">
                                <label>all these words:</label>
                            </div>
                        </div>
                        <div class="search_mid">
                            <div class="mid_bar">
                                <input class="mid_bar_text" autofocus="autofocus" type="text" name="as_q">
                            </div>
                        </div>
                        <div class="search_right">
                            <div class="advanced_left_text">
                                Type the important words: 
                                <span class="mono_text">tri-colour rat terrier</span>
                            </div>
                        </div>
                    </div>
                    <div class="clear_box">
                        <div class="search_left">
                            <div class="advanced_left_text">
                                <label>this exact word or phrase:</label>
                            </div>
                        </div>
                        <div class="search_mid">
                            <div class="mid_bar">
                                <input class="mid_bar_text" type="text" name="as_epq">
                            </div>
                        </div>
                        <div class="search_right">
                            <div class="advanced_left_text">
                                Put exact words in quotes: 
                                <span class="mono_text">"rat terrier"</span>
                            </div>
                        </div>
                    </div>
                    <div class="clear_box">
                        <div class="search_left">
                            <div class="advanced_left_text">
                                <label>any of these words:</label>
                            </div>
                        </div>
                        <div class="search_mid">
                            <div class="mid_bar">
                                <input class="mid_bar_text" type="text" name="as_oq">
                            </div>
                        </div>
                        <div class="search_right">
                            <div class="advanced_left_text">
                                Type 
                                <span class="mono_text">OR</span>
                                between all the words you want: 
                                <span class="mono_text">miniature OR standard</span>
                            </div>
                        </div>
                    </div>
                    <div class="clear_box">
                        <div class="search_left">
                            <div class="advanced_left_text">
                                <label>none of these words:</label>
                            </div>
                        </div>
                        <div class="search_mid">
                            <div class="mid_bar">
                                <input class="mid_bar_text" type="text" name="as_eq">
                            </div>
                        </div>
                        <div class="search_right">
                            <div class="advanced_left_text">
                                Put a minus sign just before words that you don't want: 
                                <span class="mono_text">-rodent, -"Jack Russell"</span>
                            </div>
                        </div>
                    </div>
                    <div class="clear_box">
                        <div class="search_left"></div>
                        <div class="search_mid">
                            <div class="mid_bar" style="padding-right: 0px; text-align: right;">
                                <input name="tbs" type="hidden">
                                <input class="search_button" type="submit" value="Advanced Search">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div> 
    </body>
</html>
